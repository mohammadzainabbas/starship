[azure]
disabled = true

# Battery module https://starship.rs/config/#battery
[battery]
format = '[$symbol$percentage%]($style) '
full_symbol = 'üîã '
charging_symbol = '‚ö°Ô∏è'
disabled = false

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 20%
threshold = 20
style = 'bold red'
discharging_symbol = 'ü™´ '

[[battery.display]] # 'bold yellow' style and üí¶ symbol when capacity is between 20% and 35%
threshold = 35
style = 'bold yellow'
discharging_symbol = 'üí¶ '
# when capacity is over 35%, the battery indicator will not be displayed

